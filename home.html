<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark fixed-top ">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"> <img class="logo" src="images/logo todo.png" alt=""> My Works </a>
              <div class="navbut">
              <span class="mx-4" onclick="logOut()"><i class="fa-solid fa-right-from-bracket fa-lg" style="color: #82d2eb;"></i></span>
              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
              <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                  <h5 id="user-in-nav" class="offcanvas-title text-dark" id="offcanvasNavbarLabel">Welcome </h5>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                
              </div>
            </div>
          </nav>

          <div class="main ">
            <div class="heading d-flex justify-content-center">
                <h2>My Works To Do</h2>
            </div>            
            <div class="child d-flex justify-content-center align-items-center">
              <form action="">
                <input class='input ' type="text" name="" id="input" placeholder='✍ Enter Your Items Here'>
                <i class="fa-solid fa-plus fa-xl" style="color: #294f21;" onclick="addTodo()"></i>
          </form>
            </div>

            <div class="todo-list">
              <ul id="todoList" class="ul my-3">
                <!-- <button type="button" class="btn btn-success">Success <i class="fa-solid fa-trash" style="color: #ed3838;"></i></button> -->
              </ul>
              <button type="button" id="show-all" class="btn btn-success showAll" onclick="showList()">Show my list</button>
              <button type="button" id="delete-all"class="btn btn-danger deleteAll" onclick="deleteAll()">Delete All</button>

            </div>
          </div>
          <footer>
            <div class="container-foot">
              <a class="btn-foot btn-2"> Developed by A. Ahad Dev © </a>
            </div>
          </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="app.js"></script>
</body>
</html>
